      description: "Hodowla kotów rosyjskich niebieskich"
      content: |
        Jesteśmy młodą domową hodowlą kotów rosyjskich.
        Koty rosyjskie niebieskie należą do smukłych i długonogich, dostojnych zwierząt i uznawane są za jedną
